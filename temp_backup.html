<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Scheduler</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .role-switch { display: flex; gap: 10px; }
        .role-switch button, .lang-switch button { padding: 10px 20px; margin: 0 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; background: white; color: #667eea; font-weight: bold; transition: all 0.3s; }
        .role-switch button.active, .lang-switch button.active { background: #667eea; color: white; }
        .role-switch button:hover, .lang-switch button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .employee-view, .owner-view { background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); padding: 30px; }
        .hidden { display: none !important; }
        .section-title { font-size: 1.8em; color: #333; margin-bottom: 20px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        .form-group textarea { resize: vertical; min-height: 100px; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; transform: translateY(-2px); }
        .btn-success { background: #48bb78; color: white; }
        .btn-success:hover { background: #38a169; }
        .btn-danger { background: #f56565; color: white; }
        .btn-danger:hover { background: #e53e3e; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-number { font-size: 2em; font-weight: bold; }
        .stat-label { font-size: 0.9em; opacity: 0.9; }
        .calendar { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .calendar thead { background: #667eea; color: white; }
        .calendar th { padding: 10px; text-align: center; }
        .calendar td { padding: 15px; text-align: center; border: 1px solid #ddd; }
        .calendar .weekend { background: #f5f5f5; }
        .calendar .vacation { background: #c3dafe; color: #2c3e50; font-weight: bold; }
        .request-item { background: #f9f9f9; padding: 15px; margin-bottom: 15px; border-left: 4px solid #667eea; border-radius: 5px; }
        .request-item.approved { border-left-color: #48bb78; }
        .request-item.rejected { border-left-color: #f56565; }
        .request-item.pending { border-left-color: #ecc94b; }
        .request-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .request-status { padding: 5px 10px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
        .status-approved { background: #c6f6d5; color: #22543d; }
        .status-rejected { background: #fed7d7; color: #742a2a; }
        .status-pending { background: #feebc8; color: #7c2d12; }
        .request-actions { display: flex; gap: 10px; margin-top: 10px; }
        .request-actions button { padding: 8px 15px; font-size: 0.9em; }
        .vacation-days { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .day-item { background: #f0f4ff; padding: 15px; border-radius: 8px; text-align: center; border: 2px solid #e0e7ff; }
        .day-item .number { font-size: 1.5em; font-weight: bold; color: #667eea; }
        .day-item .label { font-size: 0.9em; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-en="üè¢ Vacation Scheduler" data-pt="üè¢ Agendador de F√©rias"></h1>
            <p data-en="Manage employee time-off efficiently" data-pt="Gerencie o tempo de folga dos funcion√°rios com efici√™ncia"></p>
        </div>
        
        <div class="controls">
            <div class="role-switch">
                <button class="btn-role active" onclick="switchRole('employee')" data-en="üë§ Employee View" data-pt="üë§ Visualiza√ß√£o de Funcion√°rio"></button>
                <button class="btn-role" onclick="switchRole('owner')" data-en="üëî Owner/Admin View" data-pt="üëî Visualiza√ß√£o de Propriet√°rio"></button>
            </div>
            <div class="lang-switch">
                <button class="lang-btn active" onclick="setLanguage('en')" data-en="English" data-pt="English">EN</button>
                <button class="lang-btn" onclick="setLanguage('pt')" data-en="Portugu√™s" data-pt="Portugu√™s">PT</button>
            </div>
        </div>

        <div id="employeeView" class="employee-view">
            <h2 class="section-title" data-en="üìã Request Vacation" data-pt="üìã Solicitar F√©rias"></h2>
            <div class="form-group">
                <label for="empName" data-en="Employee Name:" data-pt="Nome do Funcion√°rio:"></label>
                <input type="text" id="empName" data-placeholder-en="Enter your name" data-placeholder-pt="Insira seu nome">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label for="startDate" data-en="Start Date:" data-pt="Data de In√≠cio:"></label>
                    <input type="date" id="startDate" onchange="calculateDays()">
                </div>
                <div class="form-group">
                    <label for="endDate" data-en="End Date:" data-pt="Data de T√©rmino:"></label>
                    <input type="date" id="endDate" onchange="calculateDays()">
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label for="vacationType" data-en="Vacation Type:" data-pt="Tipo de Licen√ßa:"></label>
                    <select id="vacationType">
                        <option value="vacation" data-en="Vacation" data-pt="F√©rias">Vacation</option>
                        <option value="sick" data-en="Sick Leave" data-pt="Licen√ßa M√©dica">Sick Leave</option>
                        <option value="personal" data-en="Personal Day" data-pt="Dia Pessoal">Personal Day</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="days" data-en="Days Count:" data-pt="Contagem de Dias:"></label>
                    <input type="number" id="days" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="notes" data-en="Notes:" data-pt="Notas:"></label>
                <textarea id="notes" data-placeholder-en="Any additional information..." data-placeholder-pt="Qualquer informa√ß√£o adicional..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="submitRequest()" data-en="üì§ Submit Request" data-pt="üì§ Enviar Solicita√ß√£o"></button>
            <h2 class="section-title" style="margin-top: 40px;" data-en="üìä Your Vacation Days" data-pt="üìä Seus Dias de F√©rias"></h2>
            <div class="vacation-days">
                <div class="day-item"><div class="number" id="availableDays">20</div><div class="label" data-en="Available Days" data-pt="Dias Dispon√≠veis"></div></div>
                <div class="day-item"><div class="number" id="usedDays">0</div><div class="label" data-en="Used Days" data-pt="Dias Usados"></div></div>
                <div class="day-item"><div class="number" id="remainingDays">20</div><div class="label" data-en="Remaining Days" data-pt="Dias Restantes"></div></div>
            </div>
            <h2 class="section-title" style="margin-top: 40px;" data-en="üìÖ Company Calendar" data-pt="üìÖ Calend√°rio da Empresa"></h2>
            <div id="employeeCalendar" style="overflow-x: auto;"></div>
            <h2 class="section-title" style="margin-top: 40px;" data-en="üìù Your Requests" data-pt="üìù Suas Solicita√ß√µes"></h2>
            <div id="employeeRequests"></div>
        </div>

        <div id="ownerView" class="owner-view hidden">
            <h2 class="section-title" data-en="üìä Dashboard" data-pt="üìä Painel de Controle"></h2>
            <div class="stats">
                <div class="stat-card"><div class="stat-number" id="totalRequests">0</div><div class="stat-label" data-en="Total Requests" data-pt="Solicita√ß√µes Totais"></div></div>
                <div class="stat-card"><div class="stat-number" id="pendingRequests">0</div><div class="stat-label" data-en="Pending Approval" data-pt="Aprova√ß√£o Pendente"></div></div>
                <div class="stat-card"><div class="stat-number" id="approvedCount">0</div><div class="stat-label" data-en="Approved" data-pt="Aprovadas"></div></div>
                <div class="stat-card"><div class="stat-number" id="employeesOut">0</div><div class="stat-label" data-en="Out Today" data-pt="Fora Hoje"></div></div>
            </div>
            <h2 class="section-title" style="margin-top: 40px;" data-en="üë• Team Calendar" data-pt="üë• Calend√°rio da Equipe"></h2>
            <div id="ownerCalendar" style="overflow-x: auto;"></div>
            <h2 class="section-title" style="margin-top: 40px;" data-en="‚è≥ Pending Approvals" data-pt="‚è≥ Aprova√ß√µes Pendentes"></h2>
            <div id="pendingApprovals"></div>
            <h2 class="section-title" style="margin-top: 40px;" data-en="üìú All Requests" data-pt="üìú Todas as Solicita√ß√µes"></h2>
            <div id="allRequests"></div>
        </div>
    </div>

    <script>
        let currentLanguage = 'en';
        const STORAGE_KEY = 'vacation_requests';
        
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateLanguage();
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function updateLanguage() {
            document.querySelectorAll('[data-en]').forEach(el => {
                if (el.tagName === 'LABEL' || el.tagName === 'BUTTON' || el.tagName === 'H1' || el.tagName === 'H2' || el.tagName === 'P') {
                    el.textContent = el.getAttribute(`data-${currentLanguage}`);
                }
            });
            document.querySelectorAll('[data-placeholder-en]').forEach(el => {
                el.placeholder = el.getAttribute(`data-placeholder-${currentLanguage}`);
            });
            document.querySelectorAll('option[data-en]').forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLanguage}`);
            });
        }
        
        function getRequests() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }
        
        function saveRequests(requests) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(requests));
            updateAllViews();
        }
        
        function submitRequest() {
            const empName = document.getElementById('empName').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const vacationType = document.getElementById('vacationType').value;
            const notes = document.getElementById('notes').value.trim();
            const days = parseInt(document.getElementById('days').value);
            
            if (!empName || !startDate || !endDate || days === 0) {
                alert(currentLanguage === 'pt' ? 'Por favor, preencha todos os campos obrigat√≥rios' : 'Please fill in all required fields');
                return;
            }
            
            const request = {
                id: Date.now(),
                empName,
                startDate,
                endDate,
                vacationType,
                notes,
                days,
                status: 'pending',
                submittedDate: new Date().toISOString()
            };
            
            const requests = getRequests();
            requests.push(request);
            saveRequests(requests);
            
            document.getElementById('empName').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('days').value = '';
            
            alert(currentLanguage === 'pt' ? 'Solicita√ß√£o enviada com sucesso!' : 'Request submitted successfully!');
        }
        
        function calculateDays() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            
            if (startDate && endDate && endDate >= startDate) {
                const days = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
                document.getElementById('days').value = days;
            }
        }
        
        function switchRole(role) {
            document.getElementById('employeeView').classList.toggle('hidden', role !== 'employee');
            document.getElementById('ownerView').classList.toggle('hidden', role !== 'owner');
            
            document.querySelectorAll('.btn-role').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateAllViews();
        }
        
        function approveRequest(requestId) {
            const requests = getRequests();
            const request = requests.find(r => r.id === requestId);
            if (request) {
                request.status = 'approved';
                saveRequests(requests);
            }
        }
        
        function rejectRequest(requestId) {
            const requests = getRequests();
            const request = requests.find(r => r.id === requestId);
            if (request) {
                request.status = 'rejected';
                saveRequests(requests);
            }
        }
        
        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            const dayNames = currentLanguage === 'pt' ? ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'] : ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            let html = '<table class="calendar"><thead><tr>';
            dayNames.forEach(day => html += `<th>${day}</th>`);
            html += '</tr></thead><tbody><tr>';
            
            for (let i = 0; i < startingDayOfWeek; i++) {
                html += '<td></td>';
            }
            
            const requests = getRequests();
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                
                let className = '';
                if ((startingDayOfWeek + day - 1) % 7 === 0 || (startingDayOfWeek + day) % 7 === 0) {
                    className += 'weekend ';
                }
                
                let hasVacation = false;
                for (const req of requests) {
                    if (req.status === 'approved' && dateStr >= req.startDate && dateStr <= req.endDate) {
                        hasVacation = true;
                        break;
                    }
                }
                
                if (hasVacation) className += 'vacation';
                if (dateStr === today.toISOString().split('T')[0]) className += ' today';
                
                html += `<td class="${className}">${day}</td>`;
                
                if ((startingDayOfWeek + day) % 7 === 0 && day < daysInMonth) {
                    html += '</tr><tr>';
                }
            }
            
            html += '</tr></tbody></table>';
            return html;
        }
        
        function updateEmployeeView() {
            const requests = getRequests();
            const currentDate = new Date();
            document.getElementById('employeeCalendar').innerHTML = generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            
            let html = '';
            const emptyMsg = currentLanguage === 'pt' ? 'Nenhuma solicita√ß√£o de f√©rias ainda' : 'No vacation requests yet';
            if (requests.length === 0) {
                html = `<div class="empty-message">${emptyMsg}</div>`;
            } else {
                requests.forEach(req => {
                    const statusTexts = {en: {pending: 'Pending', approved: 'Approved', rejected: 'Rejected'}, pt: {pending: 'Pendente', approved: 'Aprovada', rejected: 'Rejeitada'}};
                    const statusClass = req.status;
                    const statusText = statusTexts[currentLanguage][statusClass];
                    html += `<div class="request-item ${statusClass}"><div class="request-header"><div><strong>${req.empName}</strong> - ${req.vacationType}</div><span class="request-status status-${statusClass}">${statusText}</span></div><div>${req.startDate} ${currentLanguage === 'pt' ? 'para' : 'to'} ${req.endDate} (${req.days} ${currentLanguage === 'pt' ? 'dias' : 'days'})</div>${req.notes ? `<div><em>${req.notes}</em></div>` : ''}</div>`;
                });
            }
            document.getElementById('employeeRequests').innerHTML = html;
        }
        
        function updateOwnerView() {
            const requests = getRequests();
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayStr = today.toISOString().split('T')[0];
            
            const pending = requests.filter(r => r.status === 'pending').length;
            const approved = requests.filter(r => r.status === 'approved').length;
            const employeesOut = requests.filter(r => r.status === 'approved' && r.startDate <= todayStr && r.endDate >= todayStr).length;
            
            document.getElementById('totalRequests').textContent = requests.length;
            document.getElementById('pendingRequests').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('employeesOut').textContent = employeesOut;
            
            const currentDate = new Date();
            document.getElementById('ownerCalendar').innerHTML = generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            
            let pendingHtml = '';
            const pendingRequests = requests.filter(r => r.status === 'pending');
            const noPendingMsg = currentLanguage === 'pt' ? 'Sem solicita√ß√µes pendentes' : 'No pending requests';
            if (pendingRequests.length === 0) {
                pendingHtml = `<div class="empty-message">${noPendingMsg}</div>`;
            } else {
                const btnTexts = currentLanguage === 'pt' ? {approve: 'Aprovar', reject: 'Rejeitar'} : {approve: 'Approve', reject: 'Reject'};
                pendingRequests.forEach(req => {
                    pendingHtml += `<div class="request-item pending"><div class="request-header"><div><strong>${req.empName}</strong> - ${req.vacationType}</div><span class="request-status status-pending">${currentLanguage === 'pt' ? 'Pendente' : 'Pending'}</span></div><div>${req.startDate} ${currentLanguage === 'pt' ? 'para' : 'to'} ${req.endDate} (${req.days} ${currentLanguage === 'pt' ? 'dias' : 'days'})</div>${req.notes ? `<div><em>${req.notes}</em></div>` : ''}<div class="request-actions"><button class="btn btn-success" onclick="approveRequest(${req.id})">${btnTexts.approve}</button><button class="btn btn-danger" onclick="rejectRequest(${req.id})">${btnTexts.reject}</button></div></div>`;
                });
            }
            document.getElementById('pendingApprovals').innerHTML = pendingHtml;
            
            let allHtml = '';
            const noRequestsMsg = currentLanguage === 'pt' ? 'Sem solicita√ß√µes' : 'No requests';
            if (requests.length === 0) {
                allHtml = `<div class="empty-message">${noRequestsMsg}</div>`;
            } else {
                const statusTexts = {en: {pending: 'Pending', approved: 'Approved', rejected: 'Rejected'}, pt: {pending: 'Pendente', approved: 'Aprovada', rejected: 'Rejeitada'}};
                requests.forEach(req => {
                    const statusClass = req.status;
                    const statusText = statusTexts[currentLanguage][statusClass];
                    allHtml += `<div class="request-item ${statusClass}"><div class="request-header"><div><strong>${req.empName}</strong> - ${req.vacationType}</div><span class="request-status status-${statusClass}">${statusText}</span></div><div>${req.startDate} ${currentLanguage === 'pt' ? 'para' : 'to'} ${req.endDate} (${req.days} ${currentLanguage === 'pt' ? 'dias' : 'days'})</div>${req.notes ? `<div><em>${req.notes}</em></div>` : ''}</div>`;
                });
            }
            document.getElementById('allRequests').innerHTML = allHtml;
        }
        
        function updateAllViews() {
            updateEmployeeView();
            updateOwnerView();
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            currentLanguage = localStorage.getItem('language') || 'en';
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-btn[onclick="setLanguage('${currentLanguage}')"]`)?.classList.add('active');
            updateLanguage();
            updateAllViews();
        });
    </script>
</body>
</html>
